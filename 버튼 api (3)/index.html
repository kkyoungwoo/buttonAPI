 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>switch_button_API</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="css/style.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
  <div id="warp">
     <!-- type_1 checkbox start -->
    <h2><span>< </span>toggle nomal switch button_API<span> ></span></h2>
    <h3>type_1~5 switch button</h3>
    <label class="checkbox nomal type_1">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <label class="checkbox nomal type_2">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <label class="checkbox nomal type_3">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <label class="checkbox nomal type_4">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <label class="checkbox nomal type_5">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <!-- type_1 checkbox end -->
    <!-- type_2 checkbox start -->
    <h3>type_1~5 round switch button</h3>
    <label class="checkbox round type_1">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <label class="checkbox round type_2">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <label class="checkbox round type_3">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <label class="checkbox round type_4">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <label class="checkbox round type_5">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <!-- type_2 checkbox end -->
    <!-- type_3 checkbox start -->
    <h3>type_1~5 small size switch button</h3>
    <label class="checkbox small type_1">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
    <label class="checkbox small type_2">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
    <label class="checkbox small type_3">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
    <label class="checkbox small type_4">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
    <label class="checkbox small type_5">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
    <!-- type_3 checkbox end -->
    <!-- type_4 checkbox start -->
    <h3>type_1~5 small size round switch button</h3>
    <label class="checkbox small round type_1">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <label class="checkbox small round type_2">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <label class="checkbox small round type_3">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <label class="checkbox small round type_4">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <label class="checkbox small round type_5">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <!-- type_4 checkbox end -->
    <!-- wrap_two img checkbox start -->

    <div id="wrap_two">
      <h2><span>< </span>toggle img switch button_API<span> ></span></h2>
      <!-- CAT -->
      <h3>bigsize cat button / cat button</h3>
      <label class="img_button cat bigsize">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="img_button cat">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!--  moving button  -->
      <h3> moving button  button</h3>
      <label class="img_button moving type_a">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="img_button moving type_b">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="img_button moving type_a animation">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="img_button moving type_b animation">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!-- opacity button -->
      <h3>opacity button</h3>
      <label class="img_button opacity">
        <input type="checkbox">
        <span class="slider"></span>
        <div></div>
      </label>
    </div>
  </div>
 </body>

 </html>
